  <script>
    document.body.onscroll = function () {
      document.body.style.backgroundPositionY = window.pageYOffset + "px";
    };
    var countDownDate = new Date("Aug 1, 2025 10:00:00").getTime();
    var down = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      if (Number(days) < 10) {
        days = "0" + days;
      }
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      if (Number(hours) < 10) {
        hours = "0" + hours;
      }
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      if (Number(minutes) < 10) {
        minutes = "0" + minutes;
      }
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      if (Number(seconds) < 10) {
        seconds = "0" + seconds;
      }
      if (distance < 0) {
        clearInterval(down);
        document.getElementById("days").innerHTML = 0;
        document.getElementById("hours").innerHTML = 0;
        document.getElementById("minutes").innerHTML = 0;
        document.getElementById("seconds").innerHTML = 0;
      }
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }, 1000);
  </script>
  <script>
    function changeIntroImage() {
      var element = document.getElementById("intro-img");
      var image = element.src;
      if (image.includes("img/poster2-landscape-1200.webp")) {
        element.src = "img/intro-1200.webp";
        document.getElementById("src800").srcset = "img/intro-800.webp";
        document.getElementById("src400").srcset = "img/intro-400.webp";
        if (window.innerWidth >= 1000) {
          element.style.width = "40vw";
        }
      } else if (image.includes("img/intro-1200.webp")) {
        element.src = "img/poster2-landscape-1200.webp";
        document.getElementById("src800").srcset = "img/poster2-vertical-800.webp";
        document.getElementById("src400").srcset = "img/poster2-vertical-400.webp";
        if (window.innerWidth >= 1000) {
          element.style.width = "80vw";
        }
      }
    }
    setInterval(changeIntroImage, 3000);
  </script>
